<!DOCTYPE html> 
  <style>
    .wrapper {
          width: 100%;
          overflow: hidden; /* add this to contain floated children */
      }
      .first {
          width: 500px;
          height: 900px;
          overflow-y:scroll;
          float:left; /* add this */
          margin-left: 100px;
          margin-right: 100px;
          border-right: dotted;
      }
      .second {
          width: auto;
          height: auto;
          float: left; /* add this */
      }
  </style>

  <body>
    <div class="wrapper">
      <h1 style='margin-left:50px;'>Course IDs</h1>
      <h1 style='margin-left:700px;'>Chefs</h1>
      <div class="first"></div>
      <div class="second"></div>
    </div>
    <script type='text/javascript' src='public/swfobject.js'></script>
    <script type="text/javascript" src="public/ParsedQueryString.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type ="text/javascript">
      $.getJSON('courses',function(data) {
        var courses = "";
        var url = "";
        $.each(data,function(index,element) {
          url = "https://account.topchefuniversityapp.com/resources/tcu/images/lessons/TCU_lesson_"
          if(element.id < 10) {
            url += "00";
            url += element.id;
          } else if(element.id < 100) {
            url += "0";
            url += element.id;
          } else {
              url += element.id;
          }
          url += "_image@2x.png"
          courses += "<a class='course' href='course/" + element.id + "' course_id='" + element.id + "'>" + element.title + "<\a><br>" 
                + "<img src=" + url + " alt=" +element.id+">" + "<br>";
        });
        $(".first").html(courses);
        });
        // 2nd part
     $.getJSON('chefs',function(data) {
        var chefs = "";
        var url = "";
        $.each(data,function(index,item) {
          url = "https://account.topchefuniversityapp.com/resources/tcu/images/chefs/chef_small_"
          url += item.shortname;
          url += "@2x.png";
          chefs += "<a class='chef' href='chefs/" + item.id + "' chef_name='" + item.id + "'>" + item.firstname + " " + item.lastname +  " (" + item.shortname + ") " + "<\a><br>"
             + "<img src=" + url + " alt="+ item.shortname+ ">" +"<br>"; 
        });
        $(".second").html(chefs);
        });
    </script> 
  </body>
</html>
