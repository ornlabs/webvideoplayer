<!DOCTYPE html>
  <style>
    .wrapper {
          width: 100%;
          overflow: hidden; /* add this to contain floated children */
      }
      .first {
          width: 500px;
          height: 900px;
          overflow-y:scroll;
          float:left; /* add this */
          margin-left: 100px;
          margin-right: 100px;
          border-right: dotted;
      }
      .second {
          width: auto;
          height: auto;
          float: left; /* add this */
      }
  </style>
  
  <body>
    <div class="wrapper"> 
      <h1 style='margin-left:50px;'>Course IDs</h1>
      <div class="first"></div>
      <div class="second"></div>
    </div>
    <script type='text/javascript' src='public/swfobject.js'></script>
    <script type="text/javascript" src="public/ParsedQueryString.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type ="text/javascript">
      $.getJSON('courses',function(data) {
        var title = "";
        var i = 1; 
        $.each(data,function(index,element) {
          title += "<a class='course' href='javascript:void(0)' course_id='" + element.id + "'>" + element.title + "<\a><br>";
          //console.log(element.title);
        });
        $(".first").html(title);
        
        //why does this have to be inside the original $.getJSON? - Joe
        $(".course").on("click", function() {
          var url = "courses/" + $(this).attr('course_id');
          $.getJSON(url, function(data) {
            var lessons = "";
            $.each(data, function(index, element) {
              lessons += "<a class='lesson' href='http://localhost:9292/views/videos'>" + element.title + "</a><br>";
              console.log(lessons);
            });
            $('.second').html(lessons);
          });
        });
      });
    </script>
  </body>
</html>
